    <div class="page vh-100 bg-dark-pink flex items-center">
        <div class="w-100 vh-70 center tc relative">

                <div class="bg-dark-green grid-row-1 grid-column-4 grid-row-span-4 grid-column-span-3"></div>
                <div class="ba bw1 b--pink br-pill grid-row-2 grid-column-6 grid-row-span-4 grid-column-span-3"></div>
                <div class="grid-row-2 grid-column-1 grid-row-span-8 grid-column-span-5 cover" style="background: url(./img/matte-3.jpg) no-repeat center center"></div>
            </div>
        </div>
    </div>
</body>
<script>
    var pages = document.getElementsByClassName('page');
    var mouseX = 0;
    var mouseY = 0;
    
    for(var i = 0; i < pages.length; i += 1) {
        const element = pages[i];
        const child = element.getElementsByClassName('container')[0]
        element.onmousemove = function (e) { mousePos(e, child); };
    }

    function mousePos (e, child) {
        mouseX = e.clientX;
        mouseY = e.clientY;

        var mouseXLast = mouseX;
        var mouseYLast = mouseY;

        child.style.width = mouseX
        child.style.height = mouseY
        return true;
    }
</script>
